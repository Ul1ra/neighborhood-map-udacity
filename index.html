<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Brunch!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/bootsnipp-admin-side-menu.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <script type="text/html" id="info-template">
            <div class="container-fluid info-div">
                <div class="row img-rating-header-row">
                    <div class="col-sm-4">
                        <img class="mainImg" src="{{img_url}}">
                    </div>
                    <div class="col-sm-8">
                        <h3 class="firstHeading"><a href="{{url}}">{{title}}</a></h3>
                    </div>
                </div>
                <div class="row content-row">
                    <div class="col-sm-12">
                        <p>{{content}}</p>
                    </div>
                </div>
                <div class="row homepage-url-row">
                    <div class="col-sm-12"><a href="{{rest_url}}">Restaurant page</a></div>
                </div>
            <div>
        </script>
        <div class="container-fluid">
            <div class="row main">
                <div class="col-md-3 list-panel">
                    <div class="container-fluid">
                        <!-- <div class="row neighborhoods-div"> -->
                            <div class="row">
                                <h3>Neighborhoods</h3>
                            </div>
                            <div class="row button-row">
                                <div class="col-sm-6">
                                    <span class="selection-button" data-bind="click: selectAll">
                                        Select All
                                    </span>
                                </div>
                                <div class="col-sm-6">
                                    <span class="selection-button" data-bind="click: clearAll">
                                        Clear All
                                    </span>
                                </div>
                            </div>
                            <div class="row">
                                <ul data-bind="foreach: neighborhoodList().sort(function( a, b ) { return a.districtName > b.districtName ? 1 : -1 })">
                                    <li data-bind="css: visible() == true ? 'activeDistrict' : 'inactiveDistrict',text: districtName, click: $parent.filterToggle"></li>
                                </ul>
                            </div>
                        <!-- </div> -->
                        <!-- <div class="row restaurants-div"> -->
                            <div class="row">
                                <h3>Restaurants</h3>
                            </div>
                            <div class="row">
                                <ul data-bind="foreach: getMarkers().sort(function( a, b ) { return a.name > b.name ? 1 : -1 })">
                                    <li data-bind="text: name, click: $parent.selectMarker"></li>
                                </ul>
                            </div>
                        <!-- </div> -->
                    </div>

                </div>
                <div class="col-md-9" id="map"></div>
            </div>
        </div>
        <script src="lib/knockout-3.2.0.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/script.js"></script>
        <script src="js/app.js"></script>
        <script async defer type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf8zJvM5q7KjF0tITn1HwpZw_5WFyzXn8&callback=initMap">
        </script>
    </body>
</html>
